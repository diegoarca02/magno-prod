<!-- Footer -->
<footer class="footer dark-mode bg-dark pt-5 pb-4 pb-lg-5">
    <div class="container pt-lg-4">
      <div class="row pb-5">
        <div class="col-lg-4 col-md-6">
          <div class="navbar-brand text-dark p-0 me-0 font-popins">
            AMERICA COUNTRY STEEL
          </div>
          <p class="fs-sm text-light opacity-70 pb-lg-3 mb-3">
            The Galaxy Steel Supplier 
          </p>
          <form class="needs-validation" novalidate>
            <label for="subscr-email" class="form-label">Nos contactaremos contigo:</label>
            <div class="input-group">
              <input type="email"  class="form-control rounded-start ps-5" placeholder="Tú correo electrónico" name="email" [(ngModel)]="email">
              <i class="bx bx-envelope fs-lg text-dark position-absolute top-50 start-0 translate-middle-y ms-3 zindex-5"></i>
              <div class="invalid-tooltip position-absolute top-100 start-0">Por favor ingrese su dirección de correo electrónico válida.</div>
              <button (click)="sendEmail()" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
        <div class="col-xl-6 col-lg-7 col-md-5 offset-xl-2 offset-md-1 pt-4 pt-md-1 pt-lg-0">
          <div id="footer-links" class="row">
            <div class="col-lg-4">
              <h6 class="mb-2">
                <a href="#useful-links" class="d-block text-dark dropdown-toggle d-lg-none py-2" data-bs-toggle="collapse">Mapa del sitio</a>
              </h6>
              <div id="useful-links" class="collapse d-lg-block" data-bs-parent="#footer-links">
              
                <ul class="nav flex-column mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a [routerLink]="['/']" class="nav-link d-inline-block px-0 pt-1 pb-2">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a [routerLink]="['/contacto']" class="nav-link d-inline-block px-0 pt-1 pb-2">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-xl-4 col-lg-3">
              <h6 class="mb-2">
                <a href="#social-links" class="d-block text-dark dropdown-toggle d-lg-none py-2" data-bs-toggle="collapse">Redes sociales</a>
              </h6>
              <div id="social-links" class="collapse d-lg-block" data-bs-parent="#footer-links">
                <div class="container d-flex flex-column flex-sm-row align-items-center  justify-content-center position-relative zindex-5 pb-5">
                  <div class="d-flex mb-4 mb-sm-0">
                    <a style="width: 2rem !important;height: 2rem !important;" class="btn btn-icon btn-secondary btn-linkedin rounded-circle me-2">
                      <i style="font-size: .88rem;" class="bx bxl-linkedin"></i>
                    </a>
                    <a style="width: 2rem !important;height: 2rem !important;" class="btn btn-icon btn-secondary btn-facebook rounded-circle me-2">
                      <i style="font-size: .88rem;" class="bx bxl-facebook"></i>
                    </a>
                    <a style="width: 2rem !important;height: 2rem !important;" class="btn btn-icon btn-secondary btn-twitter rounded-circle me-2">
                      <i style="font-size: .88rem;" class="bx bxl-twitter"></i>
                    </a>
                    <a style="width: 2rem !important;height: 2rem !important;" class="btn btn-icon btn-secondary btn-youtube rounded-circle me-2">
                      <i style="font-size: .88rem;" class="bx bxl-youtube"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-lg-5 pt-2 pt-lg-0">
              <h6 class="mb-2">Contactanos</h6>
              <a class="fw-medium cursor-pointer">seller@ooneunion.com</a>
            </div>
          </div>
        </div>
      </div>
      <p class="nav d-block fs-xs text-center text-md-start pb-2 pb-lg-0 mb-0">
        <span class="text-light opacity-50">&copy; All rights reserved. Made by 
          <a class="text-white" href="https://ooneunion.com/">OOneunion</a>
        </span>
      
      </p>
    </div>
  </footer>
