<div class="d-flex flex-column flex-root">
    <!--begin::Page-->
    <div class="page d-flex flex-row flex-column-fluid">
        <!--begin::Aside-->
        <app-side-bar></app-side-bar>
        <!--end::Aside-->
        <!--begin::Wrapper-->
        <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
            <!--begin::Header-->
            <app-top-bar></app-top-bar>
            <!--end::Header-->
            <!--begin::Content-->
            <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
                <!--begin::Toolbar-->
                <div class="toolbar" id="kt_toolbar">
                    <!--begin::Container-->
                    <div id="kt_toolbar_container" class="container-fluid d-flex flex-stack">
                        <!--begin::Page title-->
                        <div data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}" class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
                            <!--begin::Title-->
                            <h1 class="d-flex align-items-center text-dark fw-bolder fs-3 my-1">Manufactura
                                <!--begin::Separator-->
                                <span class="h-20px border-gray-200 border-start mx-5"></span>
                                <!--end::Separator-->
                                <!--begin::Description-->
                                <ol class="breadcrumb text-muted fs-6 fw-semibold">
                                    <li class="breadcrumb-item pe-3">
                                        <a [routerLink]="['/manufactura/productos']"  class="pe-3">
                                            Productos
                                        </a>
                                    </li>
                                    <li class="breadcrumb-item pe-3">Galería de producto</li>
                                    
                                </ol>
                      
                                <!--end::Description--></h1>
                            <!--end::Title-->
                        </div>
                        <!--end::Page title-->
                        <!--begin::Actions-->
                        <div class="d-flex align-items-center py-1">
                            <h3 class="card-title align-items-start flex-column">
                                <span class="text-muted fw-bold fs-7">Panel Administrador</span>
                            </h3>
                        </div>
                        <!--end::Actions-->
                    </div>
                    <!--end::Container-->
                </div>
                <!--end::Toolbar-->
                <!--begin::Post-->
                <div class="post d-flex flex-column-fluid" id="kt_post">
                    <!--begin::Container-->
                    <div id="kt_content_container" class="container-xxl">
                        <!--begin::Row-->
                        <div class="row gy-5 g-xl-8">
                            <div class="col-12">
                                <div class="card mb-5 mb-xl-8">
                                    <!--begin::Header-->
                                    <div class="card-header border-0 pt-5">
                                        <h3 class="card-title align-items-start flex-column">
                                            <span class="card-label fw-bold fs-3 mb-1">Galería de producto</span>
                                            <span class="text-muted mt-1 fw-semibold fs-7">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
                                        </h3>
                                      
                                    </div>
                                    <!--end::Header-->
                                    <!--begin::Body-->
                                    <div class="card-body pt-10">
                                        <!--begin::Table container-->
                                        <div class="row g-6 g-xl-9 mb-6 mb-xl-9">
                                            <div class="col-md-6 col-lg-4 col-xl-3">
                                                <!--begin::Card-->
                                                <div class="card h-100" style="background: #f5f8fa;">
                                                    <!--begin::Card body-->
                                                    <div class="light-gallery-message" style="cursor: pointer;">
                                                        <img style="width: 100%;" src="https://img.hollisterco.com/is/image/anf/KIC_323-2104-3082-200_prod1?policy=product-medium" class="theme-light-show " data-lg-size="1600-1067" [attr.data-src]="'https://img.hollisterco.com/is/image/anf/KIC_323-2104-3082-200_prod1?policy=product-medium'">
                                                    </div>
                                                   
                                                    <div class="card-body d-flex justify-content-center text-center flex-column p-5">
                                                        <!--begin::Name-->
                                                        
                                                        <a href="/metronic8/demo1/../demo1/apps/file-manager/files.html" class="text-gray-800 text-hover-primary d-flex flex-column">
                                                           
                                                            <div class="fs-5 fw-bold mb-2">Finance</div>
                                                            <!--end::Title-->
                                                        </a>
                                                        <!--end::Name-->
                                                        <!--begin::Description-->
                                                        <div class="fs-7 fw-semibold text-gray-400">7 files</div>
                                                        <!--end::Description-->
                                                    </div>
                                                    <!--end::Card body-->
                                                </div>
                                                <!--end::Card-->
                                            </div>
                                        </div>
                                    </div>
                                    <!--begin::Body-->
                                </div>
                            </div>
                        </div>
                       
                    </div>
                    <!--end::Container-->
                </div>
                <!--end::Post-->
            </div>
           
        </div>
        <!--end::Wrapper-->
    </div>
    <!--end::Page-->
</div>
